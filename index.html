  <body class="h-100">

    <!-- Bootsptrap's JS : -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <div class="h-100 container-fluid">
    <div class="h-100 row justify-content-start">
        <!-- ParamÃ¨tres -->   
        <div class="h-200 col-4 d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 30em; height: 100%">
            <p class="h1 text-primary" style="font-family: 'Roboto Condensed', sans-serif; margin: 2%;">TreeUnroller</p>
            <!-- Boutons radio -->
            <div class="btn-group-vertical" role="group" aria-label="Algorithme" style="margin: 2%;">
                <p class="fs-6">Algorithm :</p>
                <div class="form-check">
                    <input class="form-check-input btnParam" type="radio" name="radioAlgo" id="radioPrim" checked onclick="onPrimClick(this)">
                    <label class="form-check-label" for="radioPrim">
                        Prim
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input btnParam" type="radio" name="radioAlgo" id="radioDjikstra" onclick="onDijkstraClick(this)">
                    <label class="form-check-label" for="radioDjikstra">
                        Dijkstra
                    </label>
                </div>
            </div>

            <!-- Tableau -->
            <div class="table-responsive" style="height: 60%; margin-top: 2%; margin-bottom: 2%;">
                <div id="tab-container">
                    <script>
                        $(function(){
                            $("#tab-container").load("data.html", function(){
                                    onInputChange();
                                });
                        });
                    </script>
                </div>
            </div>

            <!-- DropDown Prim-->
            <div class="container" style="margin: 2%;">
                <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#content">Pseudo-code</button>
                <div class="collapse" id="content">
                    <div class="card">
                        <div class="card-body" id="pseudocode">
                        <script>
                            $(function(){
                                $("#pseudocode").load("pseudo-code-prim.html");
                            });
                        </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graph -->
        <div class="h-100 col-8 justify-content-center">
            <!-- Dessin -->
            <div class="h-80 row align-items-center" style="width:100%;height:80%; padding: 3%;">
                <div class="col-md-auto" id="sigma-container" style="width:100%;height:100%;"></div>
            </div>  
            <div class="h-10 row align-items-center justify-content-md-center" style="height: 10%;">
                <div class="col-md-auto" style="height: 100%;">
                    <table class="table" id="queue-container">
                        <tbody>
                            <tr>
                                <td>?</td>
                            </tr>
                            <tr>
                                <td>?</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Controls -->
            <div class="h-10 row align-items-center justify-content-md-center" style="height: 10%;">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary btn-sm" onclick="onStartClick()" id="playBtn">Play</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="onPauseClick()" id="pauseBtn" disabled>Pause</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="onBackwardClick()" id="bBtn" disabled>Step backward</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="onForwardClick()" id="fBtn" disabled>Step forward</button>
                </div>
            </div>
        </div>
    </div>
    </div>
